---
name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1"

jobs:
  sanity:
    name: Sanity (Ansible ${{ matrix.ansible }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - stable-2.14
          - stable-2.15
          - stable-2.16
          - devel
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: ansible_collections/community/podman_quadlets

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Run sanity tests
        run: ansible-test sanity --docker -v --color
        working-directory: ./ansible_collections/community/podman_quadlets

  units:
    name: Units (Ansible ${{ matrix.ansible }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - stable-2.14
          - stable-2.15
          - stable-2.16
        python:
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: ansible_collections/community/podman_quadlets

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Run unit tests
        run: |
          ansible-test units --docker -v --color --python ${{ matrix.python }}
        working-directory: ./ansible_collections/community/podman_quadlets

  integration:
    name: Integration (Ansible ${{ matrix.ansible }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - stable-2.14
          - stable-2.15
          - stable-2.16
        target:
          - podman_quadlet_container
          - podman_quadlet_network
          - podman_quadlet_volume
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: ansible_collections/community/podman_quadlets

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Run integration tests
        run: |
          ansible-test integration --docker -v --color ${{ matrix.target }}
        working-directory: ./ansible_collections/community/podman_quadlets

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario:
          - default
          - multi-container
        python:
          - "3.10"
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install molecule[docker] ansible-lint

      - name: Run Molecule tests
        run: |
          molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@main

      - name: Run yamllint
        run: |
          pip install yamllint
          yamllint .
